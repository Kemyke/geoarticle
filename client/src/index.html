<!DOCTYPE html>
<html lang="en">

<head>

  <title>GeoArticle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
  <link rel="icon" type="image/png" href="https://geoarticle.kemy.cc/images/favicon.png" />

</head>


<body class="d-flex flex-column" style="overflow-y: auto;">
  <div id="app" class="container-fluid d-flex flex-column flex-fill">
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="#">GeoArticle</a>
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="search-container">
        <input class="form-control" v-model="articleurl" placeholder="== paste article URL here to geoparse =="
          v-on:change="articlechanged">
      </div>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex flex-column flex-fill my-1" style="max-height:100vh">
      <div class="row flex-fill" style="overflow-y: hidden;">
        <div class="col-9">
          <div id="map" class="map"></div>
        </div>
        <div class="col-3 border bg-light rounded">
          <div id="article" class="article" style="max-height: calc(100vh - 70px)" v-html="marked_articletext">
            <!-- {{ articletext  }} -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">About GeoArticle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
		Extract article text with <a href="https://github.com/codelucas/newspaper" target="_blank">Newspaper</a> then search for location names in it with <a href="https://github.com/elyase/geotext">GeoText</a>!
		Then visualize it with the help of <a href="https://developer.mapquest.com/" target="_blank">MapQuest</a> and <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a>.
	  <br/><br/>
	  Github <a href="https://github.com/Kemyke/geoarticle" target="_blank">source</a>
	  <br/>
	  Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons" target="_blank">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="app.js"></script>

</body>

</html>
