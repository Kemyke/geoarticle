<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>GeoArticle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
  </head>
<body class="d-flex flex-column" style="overflow-y: hidden;">
	<div id="app" class="container-fluid d-flex flex-column flex-fill" style="max-height:100vh">	
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="#">GeoArticle</a>
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="search-container">
  	<input class="form-control" v-model="articleurl" placeholder="== paste article URL here to geoparse ==" v-on:change="articlechanged">
  </div>
  <div class="collapse navbar-collapse" id="main-navigation">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>
		<div class="d-flex flex-column flex-fill my-1" style="max-height:100vh">
                 <div class="row flex-fill" style="overflow-y: hidden;">
                        <div class="col-9">
                          <div id="map" class="map"></div>
                        </div>
                        <div class="col-3 border bg-light rounded" style="max-height:100vh">
			  <div id="article" class="article" style="max-height:100vh">
                            {{ articletext  }}
			  </div>
                        </div>
                  </div>
                </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
